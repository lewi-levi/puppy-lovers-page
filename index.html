<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is a simple web page built using html, css and bootstrap"
    />
    <title>Puppy lovers page with Bootstrap</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- header starts here -->
    <header class="blueBg text-center p-3">
      <h1>Puppy lovers page</h1>
    </header>

    <!-- banner image -->
    <div>
      <img src="images/banner-puppies.jpg" alt="puppy banner image" />
    </div>

    <!--Puppies page  -->
    <div class="container my-5">
      <div class="row mb-5">
        <div class="col-12 col-md-4 col-xl-6 mb-5 mb-md-0">
          <img src="images/puppy-1.jpg" alt="first puppy" />
        </div>
        <div
          class="d-none d-md-block col-md-4 d-xl-none missingPuppy pt-5 px-5"
        >
          <p class="text-center font-weight-bold">Puppy Missing here!!</p>
        </div>
        <div class="col-12 col-md-4 col-xl-6">
          <img src="images/puppy-2.jpg" alt="second puppy" />
        </div>
      </div>

      <!-- More puppies heading-->
      <div>
        <h2 class="text-center pb-5 font-weight-bold">More Puppies</h2>
      </div>
      <!-- More puppies images -->
      <div class="row">
        <div class="col-12 col-md-6 mb-5 mb-md-0">
          <img src="images/puppy-3.jpg" alt="puppy three" />
        </div>
        <div class="col-12 col-md-6">
          <img src="images/puppy-4.jpg" alt="puppy four" />
        </div>
      </div>
    </div>
    <footer class="blueBg text-center p-5">
      <p>Developed by Lewi</p>
    </footer>
  </body>
</html>
